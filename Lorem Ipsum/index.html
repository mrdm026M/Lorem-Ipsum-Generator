<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lorem Ipsum Generator</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="title">
                <span>Lorem Ipsum Generator</span>
            </div>
            <div class="content">
                <div class="options">
                    <span>Options</span>
                    <div class="options-box">
                        <div class="options-inside-box">
                            <div class="inside-box">
                                <label for="noOfPara">No. Of Paragraph : </label>
                                <input type="number" min="1" max="10" value="6" id="noOfPara" />
                            </div>
                            <div class="bar">
                                <input type="range" min="1" max="10" value="6" id="noOfParaRange" />
                            </div>
                        </div>
                        <div class="options-gerenate-button">
                            <button id="generate-text">Generate</button>
                        </div>
                    </div>
                </div>
                <div class="result">
                    <span>Text</span>
                    <div class="result-box" id="result-box">
                        <div class="result-inside-box">
                            <div class="lorem-text" id="lorem-text"></div>
                        </div>
                        <div class="result-copy-button">
                            <button id="copy">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
